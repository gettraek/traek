<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			defer
			src="https://umami.gettraek.com/script.js"
			data-website-id="e5f615dc-bf8f-4415-b076-53f53a47c17e"
		></script>
		<script>
			(function () {
				// Use the new localStorage key for ThemeProvider/ThemePicker system
				var t = localStorage.getItem('traek-selected-theme');
				var theme =
					t === 'light' || t === 'dark' || t === 'highContrast'
						? t
						: window.matchMedia('(prefers-color-scheme: light)').matches
							? 'light'
							: 'dark';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
